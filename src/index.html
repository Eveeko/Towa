<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />

    <script defer src="render.js"></script>
  </head>
  <body>
    <h1>üê∏ Hi!! Im Tora!</h1>
    <p>Your personal announcer replacement for League of Legends!</p>

    <hr />
    <button id="startBtn" class="btn btn-success">Start</button>
    <button id="stopBtn" class="btn btn-warning">Stop</button>
    <span id="volDisplay">Volume: 35%</span>
    <div class="slidecontainer">
      <input type="range" min="0" max="100" value="20" class="slider" id="volRange">
    </div>
    
    <button id="voiceSelectBtn" class="btn btn-block">Swap Voice</button>

    <audio id="audioPlayer" hidden>
       <source src="" type="audio/mp3">
    </audio>
    <script>
      var audio = document.getElementById('audioPlayer')
      function setVolume(vol){
        audio.volume = vol;
      }
    </script>
  </body>
